<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyBookList</h1>
        <div class="form-group">
            <input type="text" id="title" class="form-control mb-2" placeholder="Title">
            <input type="text" id="author" class="form-control mb-2" placeholder="Author">
            <input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN#">
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;

            if (title && author && isbn) {
                const bookList = document.getElementById('book-list');
                const row = bookList.insertRow();
                row.innerHTML = `
                    <td>${title}</td>
                    <td>${author}</td>
                    <td>${isbn}</td>
                    <td><button class="btn btn-danger btn-sm delete">X</button></td>
                `;

                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
                document.getElementById('isbn').value = '';
            }
        });

        document.getElementById('book-list').addEventListener('click', function(e) {
            if (e.target.classList.contains('delete')) {
                e.target.closest('tr').remove();
            }
        });
    </script>
</body>
</html>
